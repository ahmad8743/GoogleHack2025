<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ASL Translator Landing Page</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@3.20.0"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/handpose"></script>
</head>
<body>
  <h1>ASL Translator</h1>
  <p>Show your hand gestures in front of the camera to see the translated letter or sentence.</p>
  <p>Click the button to translate text into ASL</p>

  <div id="container">
    <video id="video" autoplay playsinline width="640" height="480"></video>
    <canvas id="canvas" width="640" height="480"></canvas>
  </div>

  <div>

    <button id="mode-button" class="mode-button">Text-to-Speech</button>
  <div id="output" class="output">
    
    <label class="hope" for="myInput">Detected Gesture:</label>
    <p id="gesture" class="load-text">Loading...</p>

  </div>
    <div class="input invisible">

      <label for="myInput">Input Phrase or Letters: </label>
      <div class="box-for-text">
      <input type="text" id="myInput" class="input-text"  placeholder="Type Here">
      <button class="trans-button">Translate</button>
    </div>

    </div>

  </div>


  <script src="./js/index.js"></script>
  <script src="./js/video.js"></script>
  <script type="module" src="./js/script.js"></script>
</body>
</html>
